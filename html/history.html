        ，他急中生智，說他是上帝派來的使者，要帶給你們幸福，雲上有一片樹林，那是我的家鄉，他一瞪眼剛好老虎被嚇死，他拔起虎的尾巴
    ，居民跪地不起，此後，為了紀念徐福，此地被命名為雲林虎尾。</p>
